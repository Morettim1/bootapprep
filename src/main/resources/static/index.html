
<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
<HEAD>
    <TITLE>
        Hello! Welcome to Springboot
    </TITLE>
</HEAD>

<BODY>

<button id = "verhuurbutton">Send name of boot</button>
<input type="text" id="vakjesnaam" class="form-control mb-4" placeholder="Vul boot naam in">
<div id="naamschip">antwoord</div>

<br>
<button id = "ophaalbutton">Alle boten ophalen</button>
<div id="alleschepen">antwoord</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



<script>
        $(document).on('click', '#verhuurbutton', function()
        {
           $.ajax
            ({
                type: "GET",
                url: "/hallo",
                success: function(result)
                    {
                        returnfunctie(result);
                    }
            });
        });

$(document).on('click', '#ophaalbutton', function()
        {
           $.ajax
            ({
                type: "GET",
                url: "/ophalen",
                success: function(result)
                    {
                        ophaalfunctie(result);
                    }
            });
        });


   function returnfunctie(antwoordserver)
        {
            $('#naamschip').html(antwoordserver.naam);
                alert(antwoordserver);
        }

   function ophaalfunctie(antwoordserver)
    {
        $('#alleschepen').html(antwoordserver);

        for (i = 0; i < antwoordserver.length; i++) {
        document.getElementById('alleschepen').innerHTML += antwoordserver[i].naam;
        };



    }
    </script>

</BODY>
</HTML>
